<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>The Super Galactic Age Calculator!</h1>
      <hr class="my-4">
      <p class="lead">Thinking about relocating to a new home in the solar stystem?</p>
      <p>Find out how many years you'll live on your new home!</p>
    </div>
    <div class="container">
      <div class="row">
       <div class="col-md-6">
        <form class="userInput">
          <div class="form-group">
            <input type="text" value="What is your age now?" id="gone"><br>
            <label for="">What is your gender?</label>
            <select class="form-control" name="Gender" id="gender">
              <option value=""></option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select><br>
            <label for="">How would you describe you current lifestyle?</label>
            <select class="form-control" name="lifestyle" id="lifestyle">
              <option value=""></option>
              <option value="unhealthy">unhealthy</option>
              <option value="average">average</option>
              <option value="healthy">healthy</option>
            </select><br>
            <label for="">What country are you from?</label>
            <select class="form-control" name="location" id="location">
              <option value=""></option>
              <option value="america">America</option>
              <option value="japan">Japan</option>
              <option value="sierraLeone">Sierra Leone</option>
            </select>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
         <img id="earth" src="https://solarsystem.nasa.gov/system/downloadable_items/548_slow_spin.5542_print.jpg" alt="planet earth">
         <p id="earthTime"></p>
        </div>
     </div>
    </div>
    <div class="container">
      <div class="load">
        <h5>Calculating. . .</h5>
        <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
      </div>
    </div>
    <div class="container">
      <div id="planetRow" class="row">
        <div class="col-md-3">
          <img class="planets" src="https://cdn.images.express.co.uk/img/dynamic/130/590x/secondary/mercury-retrograde-meaning-astrology-what-is-mercury-retrograde-what-does-mercury-retrograde-mean-1950487.jpg?r=1562823197671" alt="">
          <p id="mercury"></p>
        </div>
        <div class="col-md-3">
          <img class="planets" src="https://cdn.mos.cms.futurecdn.net/dzxtQ2dXH9SVKztJTbAXSA.jpg" alt="">
          <p id="venus"></p>
        </div>
        <div class="col-md-3">
          <img class="planets" src="https://thenypost.files.wordpress.com/2018/12/mars.jpg?quality=90&strip=all&w=618&h=410&crop=1" alt="">
          <p id="mars"></p>
        </div>
        <div class="col-md-3">
          <img class="planets" src="https://cdn.images.express.co.uk/img/dynamic/151/590x/jupiter-828348.jpg" alt="">
          <p id="jupiter"></p>
        </div>

      </div>
    </div>
  </body>
</html>
